<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>MokuKa</title>

	<style>
	  body {
		color:#111;
		width:100vw;
		height:100vh;
		height: 100%;
		overflow: hidden;
		display:block;
		align-content:center;
        text-align:center;
	  }
      * {
        box-sizing: border-box;
        outline: 0px solid transparent;
      }
      a, h3{
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
	  a {
		color:orange;
		text-decoration: none;
	  }
	  h3 {
		color: darkred;
        font-size: 40px;
        margin-top: 30vh;
	  }
      button {
        position:fixed;
        bottom: 10px;
        right: 10px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
      textarea {
        position: fixed;
        top: 10vh;
        left: 10vw;
        width: 80vw;
        height: 50vh;
        border-radius: 5px;
        font-size:18px;
      }
      .hidden {
        display: none;
      }
	  .swipedown {
		animation: text 0.3s ease-in-out infinite alternate;
	}
	</style>
</head>
<body>
  <audio src="" hidden></audio>
  <button>
    <i>?</i>
  </button>
  <textarea hidden></textarea>
  <a>1/3</a>
  <h3>エー</h3>

<script>
  var body = document.querySelector('body');
  var audio = document.querySelector('audio');
  var a = document.querySelector('a');
  var h3 = document.querySelector('h3');
  var txta = document.querySelector('textarea');
  var button = document.querySelector('button');
  var synth = window.speechSynthesis;
  var words = ['エー','ビー','シー'], index = 1, len = 3;
 body.addEventListener('tap',function(e){
    // Make noise
   makeNoise(words[index-1],'1');
});
body.addEventListener('dbltap',function(e){
  // Force show text
});
body.addEventListener('longtap',function(e){
  // Make slower noise
  makeNoise(words[index-1],'0.24');
});
body.addEventListener('swipeleft',function(e){
  // NEXT
  next();
});
body.addEventListener('swiperight',function(e){
  // PREV
  prev();
});
body.addEventListener('swipeup',function(e){
  // Mix
  mix();
});
body.addEventListener('swipedown',function(e){
  // Change type LISTEN-READING
  h3.classList.toggle("hidden");
});
  txta.addEventListener('focusout',function() {
    txta.hidden = true;
    newWord();
  });
  button.addEventListener('click',function() {
    txta.hidden = false;
    txta.focus();
  });
  function makeNoise(text, speed)
  {
    if(navigator.onLine) {
      ggTTS(text,speed);
    } else {
      synTTS(text,speed);
    }
  }
  function ggTTS(text, ttsspeed) {
    text = encodeURI(text);
    var url = 'http://translate.google.com/translate_tts?ie=UTF-8&q=' + text + '&tl=ja&client=tw-ob&ttsspeed=' + ttsspeed;
    audio.src = url;
    audio.load();
    audio.play();
  }
  function synTTS(text, ttsspeed) {
	var rate = 0.5;
	if(ttsspeed=='1') {
		rate = 1;
	}
    var utterThis = new SpeechSynthesisUtterance(text);
    utterThis.lang = 'ja-JP';
    utterThis.pitch = 1;
    utterThis.rate = rate;
    if (synth.speaking) {
         synth.pause();
    }
        synth.speak(utterThis);

  }
  
  function newWord() {
    words = txta.value.split('。');
    index = 1;
    len = words.length;
    ini();
  }
  function next() {
    if(index==len) {
      index = 1;
    } else {
      index++;
    }
    ini();
  }
  function prev() {
    if(index==1) {
      index = len;
    } else {
      index--;
    }
    ini();
  }
  function ini() {
    a.innerHTML = index + '/' + len;
    h3.innerHTML = words[index-1];
    makeNoise(words[index-1],'1');
  }
  function mix() {
    words = mixArray(words);
    index = 1;
    ini();
  }
  function mixArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] =
      [array[j], array[i]];
    }
    return array;
}

  
</script>
</body>
